# The URL the site will be built for
base_url = "https://seva.rocks"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

theme = "apollo"

generate_feed = true


[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "github2"
extra_syntaxes_and_themes = ["syntaxes/Terraform.tmLanguage", "syntaxes/"]

[extra]
# Put all your custom variables here
toc = true
use_cdn = false
favicon = "/icon/favicon.png"    # Path to the favicon
theme = "auto"
copyright = "Vsevolod Poliakov, 2023; All rights reserved"

github_repository = "ctrlok/sevarocks"

menu = [
    { name = "/posts", url = "/posts", weight = 1 },
    { name = "/about", url = "/about", weight = 2 },
]

socials = [
    { name = "github", url = "https=//github.com/ctrlok", icon = "github" },
]

analytics = { enabled = true, plausible_script = "https://stats.seva.rocks/js/index.js", plausible_domain = "seva.rocks" }

custom_css = []

stylesheets = [
    "override.css",
]
